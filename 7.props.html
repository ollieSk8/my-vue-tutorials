<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7.props</title>
	<link rel="stylesheet" href="./css/demo.css">
	<script type="text/javascript" src="./js/vue.js"></script>
	<style>
		h1{
			width:100%;
			padding:10px;
			color:green;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>子组件通过props属性接受父组件的值</h1>
	<div id="app">
		<table>
			<tr>
				<th colspan="3">
					父组件数据
				</th>
			</tr>
			<tr>
				<td>my name</td>
				<td>{{name}}</td>
				<td><input type="text" v-model="name"></td>
			</tr>
			<tr>
				<td>my age</td>
				<td>{{age}}</td>
				<td><input type="text" v-model="age"></td>
			</tr>
		</table>
		<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
	</div>

	<template id="myComponent">
		<table>
			<tr>
				<th colspan="3">
					子组件数据
				</th>
			</tr>
			<tr>
				<td>my name</td>
				<td>{{myName}}</td>
				<td><input type="text" v-model="myName"></td>
			</tr>
			<tr>
				<td>my age</td>
				<td>{{myAge}}</td>
				<td><input type="text" v-model="myAge"></td>
			</tr>
		</table>
	</template>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				name:'ollie',
				age:28
			},
			components:{
				'my-component':{
					template:'#myComponent',
					props:['myName','myAge']
				}
			}
		});
	</script>
</body>
</html>
